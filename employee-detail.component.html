<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Employee Details</h5>
        <button type="button" class="btn-close" (click)="close.emit()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
        <form *ngIf="editMode">
          <div class="mb-3">
            <label>Name:</label>
            <input [(ngModel)]="editEmployee.name" name="name" class="form-control">
          </div>
          <div class="mb-3">
            <label>Email:</label>
            <input [(ngModel)]="editEmployee.email" name="email" class="form-control">
          </div>
        </form>
        <div *ngIf="!editMode">
          <p><strong>ID:</strong> {{ employee.id }}</p>
          <p><strong>Name:</strong> {{ employee.name }}</p>
          <p><strong>Email:</strong> {{ employee.email }}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button *ngIf="!editMode" class="btn btn-primary" (click)="enableEdit()">Edit</button>
        <button *ngIf="editMode" class="btn btn-success" (click)="save()">Save</button>
        <button class="btn btn-danger" (click)="delete()">Delete</button>
        <button class="btn btn-secondary" (click)="close.emit()">Close</button>
      </div>
    </div>
  </div>
</div>
