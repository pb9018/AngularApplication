<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <label for="deptId" class="form-label">Department ID:</label>
      <input id="deptId" [(ngModel)]="departmentId" type="number" class="form-control" placeholder="Enter Department ID">
    </div>
    <div class="col-12 col-md-6 align-self-end">
      <button class="btn btn-primary" (click)="fetchEmployees()">Get Employees</button>
    </div>
  </div>

  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <table *ngIf="employees.length" class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>
          <a href="#" (click)="selectEmployee(emp); $event.preventDefault();">{{ emp.name }}</a>
        </td>
        <td>{{ emp.email }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="selectEmployee(emp)">Details</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Employee Detail Modal -->
  <app-employee-detail
    *ngIf="selectedEmployee"
    [employee]="selectedEmployee"
    (updated)="onEmployeeUpdated($event)"
    (deleted)="onEmployeeDeleted($event)"
    (close)="selectedEmployee = null"></app-employee-detail>
</div>
